<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nome Social</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $("#txtNomeRegistro").hide();
      $("#lblNomeRegistro").hide();
      $('#chkNomeRegistro').click(function() {
        $("#txtNomeRegistro").toggle(this.checked);
        $("#lblNomeRegistro").toggle(this.checked);
      });
    });
  </script>
</head>
<body>
  <p>Nome:</p>
  <p><input type="text" id="nome"></p>
  <p>
    <input type="checkbox" id="chkNomeRegistro">
    <label for="chkNomeRegistro">Esse Ã© seu nome social?</label>
  </p>
  <p id="lblNomeRegistro">Nome de registro:</p>
  <p id="txtNomeRegistro"><input type="text" id="nomeRegistro"></p>
</body>
</html>
